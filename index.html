<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="badge" id="current-day"></div>
        </div>

        <div class="timers-container">
            <div class="timer-card">
                <div class="timer-circle">
                    <div class="timer-display">
                        <div class="time">25:00</div>
                        <div class="label">FOCUS</div>
                    </div>
                </div>
                <div class="timer-buttons">
                    <button class="timer-btn start" id="start-btn">START</button>
                    <button class="timer-btn reset" id="reset-btn">RESET</button>
                    <button id="mode-toggle" class="mode-toggle">☀️</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
